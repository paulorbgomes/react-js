<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificando HTML</title>
</head>
<body>

    <div id="area">
        Bem-vindo ...
    </div>

    <br/>
    <br/>

    <button onclick="mensagem()">Entrar ...</button>

    <script>
        function mensagem() {
            let nome = prompt("Digite o seu nome: ")
            area = document.getElementById("area")
            area.innerText = area.innerText + " " + nome
        }
    </script>
    
</body>
</html>
