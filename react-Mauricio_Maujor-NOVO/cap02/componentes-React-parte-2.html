<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <title>Capítulo 2</title>
</head>
<body>

    <div id="root"></div>

    <script>

        // Componentes Filhos ...
        function Header() {
            return React.createElement("header", { className: "topo" },
            React.createElement("h1", { className: "logo" }, "Editora MaujorTec"));
        };

        function Navegacao() {
            return React.createElement("div", { className: "navegacao" },
            React.createElement("p", {}, "Coluna de navegação ..."));
        };

        function Topo() {
            return React.createElement("div", { className: "c-topo"},
            Header(),
            Navegacao());
        };

        function Principal() {
            return React.createElement("div", { className: "principal" },
            React.createElement("p", {}, "Coluna principal ..."));
        };

        function Footer() {
            return React.createElement("footer", { className: "rodape" },
            React.createElement("p", {}, "Rodapé"));
        };

        // Componente Pai ...
        function App() {
            return React.createElement(React.Fragment, {},
            Topo(),
            Principal(),
            Footer()
            );
        };
        ReactDOM.render(App(), document.getElementById("root"));

    </script>
    
</body>
</html>
