<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Core</title>
  </head>
  <body>
    <div class="root"></div>
    <script>
      let texto = document.createElement("h1");
      texto.setAttribute("class", texto);
      let frase = document.createTextNode("Editora MaujorTec");
      texto.appendChild(frase);
      let root = document.querySelector(".root");
      root.appendChild(texto);
    </script>
  </body>
</html>
